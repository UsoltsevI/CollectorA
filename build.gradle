plugins {
    id 'java'
    id "org.springframework.boot" version "3.3.3"
}

group = 'org.example'
version = '0.0.1'

repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
//    compile 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.springframework.boot:spring-boot:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter:3.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.apache.hbase:hbase-client:2.2.4'
    implementation 'org.apache.hbase:hbase:2.2.4'

    implementation 'org.slf4j:slf4j-api:2.0.16'
//    implementation 'org.openjfx:javafx-controls:21.0.4'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

//    implementation 'com.chrisdempewolf:pinterest-sdk:4.1.0'
    implementation 'org.brunocvcunha.instagram4j:instagram4j:1.14'

}

jar {
    manifest {
        attributes 'Main-class': 'org.example.CollectorA.CollectorA'
    }
}

